<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events: Using Computed properties</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->

    <!-- Main content -->
     <page-viewer :page="pages[activePage]">
     </page-viewer>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      // Vue app setup

      let app = Vue.createApp({
        data: function () {
          return {
            activePage: 0,
            pages: [
              {
                pageTitle: "Home Page",
                content: "This is a Home page",
              },
              {
                pageTitle: "About Page",
                content: "This is a About page",
              },
              {
                pageTitle: "Contact Page",
                content: "This is a Contact page",
              },
            ],
          };
        },
      });
      app.component("page-viewer", {
        props: ["page"],
        template: `
        <div class="container mx-auto p-4">
            <div id="app">
                 <h1 class="text-2xl font-bold text-gray-800">{{ page.pageTitle }}</h1>
                 <p class="text-gray-700">{{ page.content }}</p>
            </div>
        </div>
        `,
      });
      app.mount("body");
    </script>
  </body>
</html>
