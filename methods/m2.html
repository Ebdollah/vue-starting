<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Pointer Position</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<h1 class="text-2xl font-bold my-4">Example: Mouse Pointer Position</h1>

<div id="app" class="border-black border-dashed border-2 w-52 px-5 pb-5">
  <p class="mb-4">Move the mouse pointer over the box below:</p>
  <div v-on:mousemove="mousePos" class="w-40 h-20 bg-purple-300 p-5" v-bind:style="{backgroundColor:'hsl('+xPos+',80%,80%)'}">
    <span class="font-bold font-mono">xPos: {{ xPos }}</span><br>
    <span class="font-bold font-mono">yPos: {{ yPos }}</span>
  </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        xPos: 0,
        yPos: 0
      }
    },
    methods: {
      mousePos(event) {
        this.xPos = event.offsetX
        this.yPos = event.offsetY
      }
    }
  })
  app.mount('#app')
</script>

</body>
</html>
