<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events: Using Computed properties</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->

    <!-- Main content -->
     <todo></todo>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      // Vue app setup

      let app = Vue.createApp({});
      app.component('todo',{
        data(){
            return{
                newTodo: '',
                todos:[]
            };
        },
        methods:{
            addTodo(){
                if(this.newTodo.trim()){
                    this.todos.push(this.newTodo);
                    this.newTodo='';
                }
            }
        },
        template:`
        <div class='p-4'>
            <h1 class='text-2xl mb-4' >Todo List</h1>
            <input v-model="newTodo" @keyup.enter="addTodo" class='border p-2 w-full' placeholder="Add a new todo">
            <button @click="addTodo" class="bg-blue-500 text-white px-4 py-2 mt-2">Add</button>
            <ul class="mt-4">
                <li v-for="(todo, index) in todos" :key="index" class="mt-2">{{todo}}</li>
            </ul>    
        </div>
        `
      })
      app.mount("body");
    </script>
  </body>
</html>
