<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events: Using Computed properties</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->

    <!-- Main content -->
     <user-card :user="user"></user-card>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      // Vue app setup

      let app = Vue.createApp({
        
      });
      app.component('user-card',{
        data(){
            return{
                user:{
                    name:'Ebdollah',
                    email:'ebdo@gmail.com',
                    age: 30
                }
            }
        },
        props:['user'],
        template:`
        <div class="p-4 bg-white mt-10 shadow-md rounded-lg">
            <h1 class="text-xl mt-4 text-center">{{user.name}}</h1>
            <p class="text-gray-600 text-center">{{user.email}}</p>
        </div>
        `
      })
      
      app.mount("body");
    </script>
  </body>
</html>
