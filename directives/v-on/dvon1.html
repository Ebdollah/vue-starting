<!DOCTYPE html>
<html>
  <head>
    <title>Count Input Events</title>
    <style>
    #app {
      border: dashed black 1px;
      width: 200px;
      padding: 20px;
    }
  </style>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Example: Count Input Events</h1>

    <div id="app">
      <input
        type="text"
        v-on:input="inpCount++"
        placeholder="Start writing.."
      />
      <p>{{ 'Input events occured: ' + inpCount }}</p>
    </div>
    <!-- It listens for the input event, which is triggered whenever the value of the input element changes 
    (i.e., when the user types something).
    When the input event occurs, the expression inpCount++ is executed, 
    incrementing the inpCount data property by 1. -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            inpCount: 0,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
